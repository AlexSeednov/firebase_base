name: firebase_base
description: "Unified base Firebase integration for Flutter applications"
version: 0.0.7
homepage: https://github.com/AlexSeednov/firebase_base
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
# Publishable packages can't have 'git' dependencies and because of this
# package depends on non-published application_base it can not be published
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  # Flutter SDK supported versions
  flutter: '3.29.2'

  # Dart SDK supported versions
  sdk: '>=3.7.2 <4.0.0'

dependencies:
  # https://github.com/AlexSeednov/application_base
  #
  # All platform supported
  application_base:
    git:
      url: https://github.com/AlexSeednov/application_base
      # https://github.com/AlexSeednov/application_base/blob/main/CHANGELOG.md
      ref: upgrade

  # https://pub.dev/packages/awesome_notifications
  # 
  # Not supported: Linux | MacOS | Web | Windows
  #
  # Awesome plugins for local notifications
  awesome_notifications: ^0.10.1 # This version is managed by core plugin
  awesome_notifications_core: ^0.10.1

  # https://pub.dev/packages/firebase_core
  #
  # Not supported: Linux
  firebase_core: ^3.12.1

  # https://pub.dev/packages/firebase_crashlytics
  #
  # Not supported: Linux | Web | Windows
  firebase_crashlytics: ^4.3.4

  # https://pub.dev/packages/firebase_messaging
  #
  # Not supported: Linux | Windows
  firebase_messaging: ^15.2.4

  # Base SDK
  flutter:
    sdk: flutter

  # https://pub.dev/packages/intl
  #
  # All platform supported
  intl: ^0.20.2

  # https://pub.dev/packages/json_annotation
  #
  # All platform supported
  json_annotation: ^4.9.0

  # https://pub.dev/packages/rxdart
  #
  # All platform supported
  rxdart: ^0.28.0

#
dev_dependencies:
  # https://pub.dev/packages/build_runner
  build_runner: 2.4.15

  #
  flutter_test:
    sdk: flutter

  # https://pub.dev/packages/json_serializable
  #
  # dart run build_runner build --delete-conflicting-outputs
  json_serializable: ^6.9.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
